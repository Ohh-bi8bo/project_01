<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button>点我试试1111111</button>
  <script>
  var btn = document.querySelector('button')
  var flag=true
  btn.onclick = function(){
    if(flag){
      flag=false
      setTimeout(function (){
        flag=true
      },1000)
      console.log('发起请求了啊啊啊啊啊啊啊...')
    }

  }
  // 快速点击按钮, 无论多快, 只要点了一次, 日志就打印一次
  // 在快速点击的过程中, 如何降低一下日志打印的频率, 比如3s内只执行一回
  </script>
</body>
</html>
